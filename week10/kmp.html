<body>
  <script type="module">
    function kmp(source, pattern) {
      let table = Array(pattern.length).fill(0)
      {
        let i = 1, j = 0;
        while (i < table.length) {
          if (pattern[i] === pattern[j]) {
            i++; j++;
            table[i] = j
          } else {
            if (j > 0) {
              j = table[j]
            } else {
              i++
            }
          }
        }
      }
      {
        let i = 0, j = 0;
        while (i < source.length) {
          if (pattern[j] === source[i]) {
            i++; j++;
            table[i] = j
          } else {
            if (j > 0) {
              j = table[j]//回退到j位再次匹配
            } else {
              i++
            }
          }
          if (j === pattern.length) {//模式匹配结束
            return true
          }
        }
        return false
      }
    }
    console.log(kmp('bcbcaa', 'bcbca'))
  </script>
</body>

</html>
